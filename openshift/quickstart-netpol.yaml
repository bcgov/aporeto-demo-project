apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: Hipster Store microservice demo application.
  name: hipster-store-demo
objects:
- apiVersion: secops.pathfinder.gov.bc.ca/v1alpha1
  kind: NetworkSecurityPolicy
  metadata:
    name: egress-internet
    labels:
      app: hipster-store
  spec:
    description: |
      allow all pods in the namespace to talk to the internet.
    source:
      - - $namespace=${NAMESPACE}
    destination:
      - - ext:network=any
- apiVersion: secops.pathfinder.gov.bc.ca/v1alpha1
  kind: NetworkSecurityPolicy
  metadata:
    name: intra-namespace-comms
    labels:
      app: hipster-store
  spec:
    description: |
      allow all pods in the namespace to talk amongst
      themselves
    source:
      - - $namespace=${NAMESPACE}
    destination:
      - - $namespace=${NAMESPACE}
- apiVersion: secops.pathfinder.gov.bc.ca/v1alpha1
  kind: NetworkSecurityPolicy
  metadata:
    name: int-cluster-k8s-api-comms
    labels:
      app: hipster-store
  spec:
    description: |
      allow all pods in the namespace to talk to the
      k8s api
    destination:
    - - int:network=internal-cluster-api-endpoint
    source:
    - - $namespace=${NAMESPACE}
parameters:
- name: NAMESPACE
  description: |
    The the name of the namespace the policy is being
    deployed to.
  required: true
