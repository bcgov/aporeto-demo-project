apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: Hipster Store microservice demo application.
  name: hipster-store-demo
objects:
- apiVersion: secops.pathfinder.gov.bc.ca/v1alpha1
  kind: NetworkSecurityPolicy
  metadata:
    name: int-cluster-k8s-api-comms
    labels:
      app: hipster-store
  spec:
    description: |
      allow all pods in the namespace to talk to the
      k8s api
    source:
    - - '$namespace=${NAMESPACE}'
    destination:
    - - 'int:network=internal-cluster-api-endpoint'
- apiVersion: secops.pathfinder.gov.bc.ca/v1alpha1
  kind: NetworkSecurityPolicy
  metadata:
    name: frontend-to-int-services
    labels:
      app: hipster-store
  spec:
    description: |
      allow the frontend pod(s) only talk to the services
      it needs to.
    source:
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=frontend'
    destination:
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=adservice'
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=checkoutservice'
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=shippingservice'
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=currencyservice'
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=productcatalogservice'
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=recommendationservice'
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=cartservice'
- apiVersion: secops.pathfinder.gov.bc.ca/v1alpha1
  kind: NetworkSecurityPolicy
  metadata:
    name: checkoutservice-to-int-services
    labels:
      app: hipster-store
  spec:
    description: |
      allow the checkout service pod(s) to only talk to services
      it needs to.
    source:
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=checkoutservice'
    destination:
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=emailservice'
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=paymentservice'
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=shippingservice'
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=currencyservice'
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=productcatalogservice'
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=cartservice'
- apiVersion: secops.pathfinder.gov.bc.ca/v1alpha1
  kind: NetworkSecurityPolicy
  metadata:
    name: recommendationservice-to-int-services
    labels:
      app: hipster-store
  spec:
    description: |
      allow the recommendation service pod(s) to only talk to services
      it needs to.
    source:
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=recommendationservice'
    destination:
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=productcatalogservice'
- apiVersion: secops.pathfinder.gov.bc.ca/v1alpha1
  kind: NetworkSecurityPolicy
  metadata:
    name: cartservice-to-int-services
    labels:
      app: hipster-store
  spec:
    description: |
      allow the cart service pod(s) to only talk to services
      it needs to.
    source:
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=cartservice'
    destination:
    - - '$namespace=${NAMESPACE}'
      - '@usr:role=redis-cart'
parameters:
- name: NAMESPACE
  description: |
    The the name of the namespace the policy is being
    deployed to.
  required: true